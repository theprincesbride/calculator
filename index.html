<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <h2 class="calculate">Let's Calculate!</h2>
    <div class="calculator-body">
        <div class="above-display">
            <h3 class="company">Kronos</h3>
            <div class="solar-section">
                <div class="solar-panel"></div>
                <p class="solar-text">TWO-WAY POWER</p>
            </div>
            <h4 class="model">I-LV-269</h4>
        </div>
        <div class="display">
            <p class="display-text"></p>

        </div>
        <div class="button-area">
            <div class="top-buttons">
                <button class="top">Clear</button>
                <button class="top">+/-</button>
                <button class="top">Backspace</button>
            </div>
            <div class="buttons">
                <button class="number" id="btn7">7</button>
                <button class="number" id="btn8">8</button>
                <button class="number" id="btn9">9</button>
                <button class="operator">*</button>
                <button class="number" id="btn4">4</button>
                <button class="number" id="btn5">5</button>
                <button class="number" id="btn6">6</button>
                <button class="operator">/</button>
                <button class="number" id="btn1">1</button>
                <button class="number" id="btn2">2</button>
                <button class="number" id="btn3">3</button>
                <button class="operator">-</button>
                <button class="operator" id="btnPer">.</button>
                <button class="number" id="btn0">0</button>
                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>



        </div>


    </div>




    <script src="script.js"></script>
</body>
</html>
